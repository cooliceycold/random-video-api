<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPlayer Example</title>
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
</head>
<body>
    <div id="dplayer"></div>
    <script src="https://fastly.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
        // 从txt文件中获取URL
        fetch('video.txt')
            .then(response => response.text())
            .then(url => {
                // 初始化DPlayer
                const dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    video: {
                        url: url,
                        type: 'auto'
                    }
                });
            })
            .catch(error => console.error('Error fetching the URL:', error));
    </script>
</body>
</html>
