<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Player</title>
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
</head>
<body>
    <div id="dplayer" style="width: 100%; height: 100vh;"></div>
    <script src="https://fastly.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
        // 读取TXT文件并随机选择一个URL
        fetch('https://doglink.cf/gh/cooliceycold/random-video-api/video.txt')
            .then(response => response.text())
            .then(text => {
                const urls = text.split('\n').filter(url => url.trim() !== '');
                const randomUrl = urls[Math.floor(Math.random() * urls.length)].trim();
                
                // 使用DPlayer播放视频
                const dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    video: {
                        url: randomUrl,
                        type: 'auto'
                    }
                });
            })
            .catch(error => console.error('Error fetching the file:', error));
    </script>
</body>
</html>
